apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
    name: gateway
    namespace: istio-ingress
    annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        cert-manager.io/private-key-size: 4096
        cert-manager.io/private-key-rotation-policy: Always
        external-dns.alpha.kubernetes.io/target: iserlohn.thisratis.gay
spec:
    gatewayClassName: istio
    addresses:
        - type: IPAddress
          value: 10.0.1.0
    listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
              namespaces:
                  from: All
        - name: root-https
          protocol: HTTPS
          port: 443
          hostname: thisratis.gay
          allowedRoutes:
              namespaces:
                  from: All
          tls:
              mode: Terminate
              certificateRefs:
                  - name: thisratis-gay-tls
        - name: wildcard-https
          protocol: HTTPS
          port: 443
          hostname: "*.thisratis.gay"
          allowedRoutes:
              namespaces:
                  from: All
          tls:
              mode: Terminate
              certificateRefs:
                  - name: thisratis-gay-tls
