apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: cilium
    namespace: kube-system
spec:
    interval: 5m
    chart:
        spec:
            chart: cilium
            version: ">=1.16.5 <1.17.0"
            sourceRef:
                kind: HelmRepository
                name: cilium
                namespace: kube-system
            interval: 1m
    values:
        rollOutCiliumPods: true
        cni:
            exclusive: false
        ipam:
            mode: kubernetes
        bgpControlPlane:
            enabled: true
        hostFirewall:
            enabled: true
        operator:
            replicas: 1
            rollOutPods: true
        hubble:
            relay:
                enabled: true
                rollOutPods: true
            ui:
                enabled: true
                rollOutPods: true
            peerService:
                clusterDomain: local.kube.thisratis.gay
        etcd:
            clusterDomain: local.kube.thisratis.gay
        kubeProxyReplacement: true
        securityContext:
            capabilities:
                ciliumAgent:
                    - CHOWN
                    - KILL
                    - NET_ADMIN
                    - NET_RAW
                    - IPC_LOCK
                    - SYS_ADMIN
                    - SYS_RESOURCE
                    - DAC_OVERRIDE
                    - FOWNER
                    - SETGID
                    - SETUID
                cleanCiliumState:
                    - NET_ADMIN
                    - SYS_ADMIN
                    - SYS_RESOURCE
        cgroup:
            autoMount:
                enabled: true
            hostRoot: /sys/fs/cgroup
        k8sServiceHost: iserlohn.lan
        k8sServicePort: "6443"
