apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: radarr-httproute
    namespace: media
    annotations:
        external-dns.alpha.kubernetes.io/target: iserlohn.thisratis.gay
spec:
    parentRefs:
        - name: gateway
          namespace: istio-ingress
          sectionName: wildcard-https
    hostnames:
        - radarr.thisratis.gay
    rules:
        - backendRefs:
              - name: radarr
                port: 80
