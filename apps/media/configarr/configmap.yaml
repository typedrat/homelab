apiVersion: v1
kind: ConfigMap
metadata:
    name: configarr
    namespace: media
data:
    config.yml: |
        sonarr:
            western:
                base_url: http://sonarr.media.svc.cluster.local
                api_key: !env SONARR_API_KEY

                quality_definition:
                    type: series

                media_naming:
                    season: default
                    series: jellyfin
                    episodes:
                        rename: true
                        standard: default
                        daily: default
                        anime: default

                include:
                    - template: d1498e7d189fbe6c7110ceaabb7473e6
                      source: TRASH
