apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: flood-rtorrent
    name: flood-rtorrent
    namespace: media
spec:
    replicas: 1
    strategy:
        type: Recreate
    selector:
        matchLabels:
            app: flood-rtorrent
    template:
        metadata:
            labels:
                app: flood-rtorrent
        spec:
            securityContext:
                fsGroup: 911
            containers:
                - image: jesec/flood:4.9.0
                  name: flood
                  securityContext:
                      runAsUser: 911
                      runAsGroup: 911
                  args:
                      - "--auth=none"
                      - "--allowedpath=/data/"
                      - "--secret=$(SECRET_VALUE)"
                      - "--rtsocket=/sock/rtorrent.sock"
                  env:
                      - name: HOME
                        value: "/config"
                      - name: SECRET_VALUE
                        valueFrom:
                            secretKeyRef:
                                name: flood-secret
                                key: secret-key
                  ports:
                      - containerPort: 3000
                        name: http
                  volumeMounts:
                      - name: flood-state
                        mountPath: /config
                      - name: scgi-sock
                        mountPath: /sock
                      - name: media-volume
                        mountPath: /data
                - image: jesec/rtorrent:0.9.8-r16
                  name: rtorrent
                  securityContext:
                      runAsUser: 911
                      runAsGroup: 911
                  env:
                      - name: HOME
                        value: "/config"
                  ports:
                      - containerPort: 42069
                        name: bittorrent
                      - containerPort: 6881
                        protocol: UDP
                        name: dht
                      - containerPort: 6882
                        protocol: UDP
                        name: dht-alt
                  volumeMounts:
                      - name: rtorrent-state
                        mountPath: /config
                      - name: rtorrent-rc
                        mountPath: /config/.rtorrent.rc
                        subPath: .rtorrent.rc
                      - name: scgi-sock
                        mountPath: /sock
                      - name: media-volume
                        mountPath: /data
                - image: aauren/rtorrent-exporter:latest
                  name: rtorrent-exporter
                  command:
                      - /rtorrent-exporter
                      - --config
                      - /rtorrent-exporter.yaml
                  ports:
                      - containerPort: 9135
                        name: metrics
                  volumeMounts:
                      - name: rtorrent-exporter-config
                        mountPath: /rtorrent-exporter.yaml
                        subPath: rtorrent_exporter.yaml
                - image: nginxinc/nginx-unprivileged:stable-alpine-slim
                  name: nginx
                  securityContext:
                      runAsUser: 911
                      runAsGroup: 911
                  ports:
                      - containerPort: 5000
                        name: xmlrpc
                  volumeMounts:
                      - name: scgi-sock
                        mountPath: /sock
                      - name: rtorrent-nginx-config
                        mountPath: /etc/nginx/conf.d/default.conf
                        subPath: default.conf
            volumes:
                - name: flood-state
                  persistentVolumeClaim:
                      claimName: flood-state
                - name: rtorrent-state
                  persistentVolumeClaim:
                      claimName: rtorrent-state
                - name: rtorrent-rc
                  configMap:
                      name: rtorrent-rc
                - name: scgi-sock
                  emptyDir:
                      medium: Memory
                  readOnly: true
                - name: rtorrent-exporter-config
                  secret:
                      secretName: rtorrent-exporter-config
                  readOnly: true
                - name: rtorrent-nginx-config
                  configMap:
                      name: rtorrent-nginx-config
                - name: media-volume
                  persistentVolumeClaim:
                      claimName: media-volume
