apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: podinfo
    namespace: flux-system
spec:
    interval: 10m0s
    path: ./apps/podinfo
    prune: true
    sourceRef:
        kind: GitRepository
        name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: authentik
    namespace: flux-system
spec:
    interval: 10m0s
    path: ./apps/authentik
    prune: true
    dependsOn:
        - name: cnpg
        - name: dragonfly-operator
    sourceRef:
        kind: GitRepository
        name: flux-system
    decryption:
        provider: sops
        secretRef:
            name: sops-age
